<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mascotas en Adopción</title>
</head>
<body>
    <h1>Mascotas en Adopción</h1>
    <a href="/mascotas/nueva">Agregar Nueva Mascota</a>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Raza</th>
                <th>Fecha de Nacimiento</th>
                <th>Peso</th>
                <th>Tiene Chip</th>
                <th>Foto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mascota : ${mascotasPage.content}">
                <td th:text="${mascota.nombre}"></td>
                <td th:text="${mascota.raza}"></td>
                <td th:text="${mascota.fechaNac}"></td>
                <td th:text="${mascota.peso}"></td>
                <td th:text="${mascota.tiene_chip ? 'Sí' : 'No'}"></td>
                <td><img th:src="${mascota.url_foto}" alt="Foto" width="100"/></td>
                <td>
                    <a th:href="@{/mascotas/{id}(id=${mascota.id})}">Ver</a>
                    <a th:href="@{/mascotas/delete/{id}(id=${mascota.id})}">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{/(page=${mascotasPage.number - 1})}" th:if="${mascotasPage.hasPrevious()}">Anterior</a>
        <a th:href="@{/(page=${mascotasPage.number + 1})}" th:if="${mascotasPage.hasNext()}">Siguiente</a>
    </div>
    <p>Página <span th:text="${mascotasPage.number + 1}">1</span> de <span th:text="${mascotasPage.totalPages}">1</span></p>
</body>
</html>
